<div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="add-user panel panel-default cust-panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Page Details</h3>
                    </div>
                    <div class="panel-body">
                        <div class="login-block">
                            <form class="form-block" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <div class="row">
                                            <label class="control-label col-md-3">Page Name</label>
                                            <div class="col-md-9">
                                               <input type="text" class="form-control" value="{{viewPageDetails.pageName}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- <div class="form-group">
                                        <div class="row">
                                            <label class="control-label col-md-3">Page Owner</label>
                                            <div class="col-md-9">
                                                <div class="input-group">
                                                  <span class="form-control">{{viewPageDetails.userId.firstName}} {{viewPageDetails.userId.lastName}}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div> -->
                                    <div class="form-group">
                                        <div class="row">
                                            <label class="control-label col-md-3">Main Category</label>
                                            <div class="col-md-9">
                                                <input type="text" value="{{viewPageDetails.category}}" class="form-control" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <label class="control-label col-md-3">Sub Categories</label>
                                            <div class="col-md-9">
                                                <input type="text" value="{{viewPageDetails.subCategory}}" class="form-control" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <label class="control-label col-md-3">Description</label>
                                            <div class="col-md-9">
                                                <textarea  class="form-control textarea-a" readonly>{{viewPageDetails.pageDiscription}}</textarea> 
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <label class="control-label col-md-3">Email</label>
                                            <div class="col-md-9">
                                                <input type="text" value="{{viewPageDetails.email}}" class="form-control" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <label class="control-label col-md-3">Website</label>
                                            <div class="col-md-9">
                                                 <input type="text" value="{{viewPageDetails.website}}" class="form-control" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <label class="control-label col-md-3">Phone</label>
                                            <div class="col-md-9">
                                                <input type="text" value="{{viewPageDetails.phoneNumber}}" class="form-control" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <label class="control-label col-md-3">Location</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" value="{{myForm.address}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="cover-image" >
                                        <label class="control-label col-md-6">Cover Image</label>
                                        <img class="profile-user-img img-responsive" src="{{user.pagephoto || '../dist/image/cover.jpg'}}" id="output">
                                    </div>

                                    <div class="page-image clearfix">
                                    <label class="control-label col-md-6">Page Image</label>
                                        <img class="profile-user-img img-responsive" src="{{user.userphoto || '../dist/image/user-image.jpeg'}}" id="output">
                                    </div>
                                    <div class="row">
                                        <label class="control-label col-md-12">Social Media Accounts</label>
                                        <div class="col-sm-12">
                                            <div class="row-table">
                                                <div class="col-cell" >
                                                   <span class="form-control" >{{socialMedia}}</span>
                                                </div>
                                               <!--  <div class="col-cell add-remove">
                                                    <span class="fa fa-plus-circle"></span>
                                                </div> -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <label class="control-label col-md-12">Page Admins</label>
                                            <div class="col-sm-12">
                                                <div class="row-table">
                                                    <div class="col-cell">
                                                        <div class="input-group">
                                                         <span class="form-control">{{viewUserProfile.firstName}}</span>
                                                        </div>
                                                    </div>
                                                    <!-- <div class="col-cell add-remove">
                                                        <span class="fa fa-minus-circle"></span>
                                                    </div> -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                        <a class="btn btn-lg btn-green" ng-click="click('Step1')">Next</a>
                                        <a class="btn btn-lg btn-green">Cancel</a>
                                    </div> -->
