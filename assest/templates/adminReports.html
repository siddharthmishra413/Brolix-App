<div class="col-sm-12">
    <div class="table-responsive">
        <table class="table table-bordered table-striped" >
            <tr>
                <th>User Name</th>
                <!-- <th>Country</th>
                <th>Email</th>
                <th>Mobile Number</th> -->
                <th>ReportType</th>
                <th>Subject</th>
               <!--  <th>Status</th> -->
                <th>Reported Time</th>
                <th>Message</th>  
            </tr>
            <tr dir-paginate="x in allReports | itemsPerPage:10">
                <td class="skyblue-text" style="cursor:pointer;">{{x.userId.firstName}} {{x.userId.lastName}}</td>
                <!-- <td>{{x.userId.country}}</td>
                <td>{{x.userId.email}}</td>
                <td>{{x.userId.mobileNumber}}</td> -->
                <td>{{x.reportType}}</td>
                <td>{{x.subject}}</td>
                <!-- <td>{{x.status}}</td> -->
                <td>{{x.createdAt | date:'MMMM dd, yyyy' }}</td>
                <td class="skyblue-text" style="cursor:pointer;">View</td>
            </tr> 
        </table>
        <div class="col-sm-12 text-center "> <dir-pagination-controls  max-size="10 " direction-links="true " boundary-links="true " ></dir-pagination-controls></div>
    </div>
</div>
